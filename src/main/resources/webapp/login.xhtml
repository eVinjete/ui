<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>eVinjete</title>
    <h:outputStylesheet name="css/style.css" />
    <h:outputStylesheet name="css/bootstrap.min.css" />
</h:head>
<h:body>
    <header>
        <h2>eVinjete</h2>
        <h:graphicImage width="70px" name="/img/logo.png"/>
    </header>
    <section>
        <h4>Vpis</h4>
        <h:form>
            <div class="form-group">
                <h:outputLabel for="email">E-naslov:</h:outputLabel>
                <h:inputText styleClass="form-control" id="email" value="#{uiBean.email}"/>
            </div>
            <div class="form-group">
                <h:outputLabel for="password">Tip</h:outputLabel>
                <h:inputText styleClass="form-control" id="password" value="#{uiBean.type}"/>
            </div>
            <h:commandButton styleClass="btn btn-primary" value="Potrdi" action="#{uiBean.loginUser()}"/>
            <br/>
            <br/>
            <h:commandButton styleClass="btn btn-secondary" value="Domov" action="welcome"/>
        </h:form>
    </section>
</h:body>
</html>
