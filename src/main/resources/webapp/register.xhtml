<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>eVinjete</title>
    <h:outputStylesheet name="css/style.css" />
    <h:outputStylesheet name="css/bootstrap.min.css" />
</h:head>
<h:body>
    <header>
        <h2>eVinjete</h2>
        <h:graphicImage width="70px" name="/img/logo.png"/>
    </header>
    <section>
        <h4>Registracija</h4>
        <h:form>
            <div class="form-group">
                <h:outputLabel for="name">Ime:</h:outputLabel>
                <h:inputText styleClass="form-control" id="name" value="#{uiBean.name}"/>
            </div>
            <div class="form-group">
                <h:outputLabel for="surname">Priimek:</h:outputLabel>
                <h:inputText styleClass="form-control" id="surname" value="#{uiBean.surname}"/>
            </div>
            <div class="form-group">
                <h:outputLabel for="email">E-naslov:</h:outputLabel>
                <h:inputText styleClass="form-control" id="email" value="#{uiBean.email}"/>
            </div>
            <div class="form-group">
                <h:outputLabel for="password">Geslo:</h:outputLabel>
                <h:inputText styleClass="form-control" id="password" value="#{uiBean.password}"/>
            </div>
            <div class="form-group">
                <h:outputLabel for="type">Tip</h:outputLabel>
                <h:inputText styleClass="form-control" id="type" value="#{uiBean.type}"/>
            </div>
            <h:commandButton styleClass="btn btn-primary" value="Potrdi" action="#{uiBean.registerUser()}"/>
            <br/>
            <br/>
            <h:commandButton styleClass="btn btn-secondary" value="Domov" action="welcome"/>
        </h:form>
    </section>
</h:body>
</html>
