<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>eVinjete</title>
    <h:outputStylesheet name="css/style.css" />
    <h:outputStylesheet name="css/bootstrap.min.css" />
</h:head>
<h:body>
    <header>
        <h2>eVinjete</h2>
        <h:graphicImage width="70px" name="/img/logo.png"/>
    </header>
    <section>
        <h4>Seznam vinjet</h4>
        <ul class="list-group">
            <ui:repeat value="#{uiBean.getVinjete()}" var="vinjeta">
                <li class="list-group-item">
                    Registrska tablica: <h:outputText value="#{vinjeta.getNumberPlate()}"/><br />
                    ID: <h:outputText value="#{vinjeta.getId()}"/><br />
                    ÄŒas nakupa: <h:outputText value="#{vinjeta.getTimestamp()}"/><br />
                </li>
            </ui:repeat>
        </ul>
        <h:form>
            <h:commandButton styleClass="btn btn-secondary" value="Nazaj" action="user"/>
        </h:form>
    </section>
</h:body>
</html>
